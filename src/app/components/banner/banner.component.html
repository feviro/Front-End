<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Xanh+Mono:ital@1&display=swap" rel="stylesheet">
<div class="container">
    <div class="row" *ngFor="let mostrarInfo of persona">
        <!-- imagen computadora -->
        <div>
            <div id="iconos" *ngIf="loged == true"><span class="material-icons" [routerLink]="['/modificar-info', mostrarInfo.id]">
             create
             </span>
             </div> 
             <img [src]="mostrarInfo.banner" alt="computadora" id="imagen_banner">
             
         </div>
        <div class="col">
           
            <div class="saludo" >
               
               <!-- foto de perfil -->
                <div class="col-2 align-self-end order-1">
                    <section class="profilePic">
                        <img [src]="mostrarInfo.foto" alt="imagen de perfil" id="imagen_de_perfil">
                    </section>  
                    </div>
                     <!-- informacion -->
                     
                    <p id="primeraLinea"> {{mostrarInfo.titulo}} </p>
                <div class="row justify-content-center"><p class="col-6"  id="segundaLinea">{{mostrarInfo.descripcion}} </p></div>
         
                
            <h3 id="Name">
            {{mostrarInfo.nombre}}
            </h3>
            </div>
            </div>
    </div>
</div>
